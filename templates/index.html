<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartInbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartInbox</h1>

        {% if authed %}
            <p>Welcome! You are authorized with Google.</p>
            <p>Your emails will be classified automatically every few minutes.</p>
            <a class="button" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <p>Please authorize SmartInbox to access your Gmail to start automatic email classification.</p>
            <a class="button" href="{{ url_for('authorize') }}">Login with Google</a>
        {% endif %}
    </div>
</body>
</html>
